<head>

</head>
<body>
    <ul id="list">
        <li>dogs</li>
        <li>cats</li>
        
    </ul>

    <button id="add">add</button>

    <script>

        let btn = document.getElementById("add")

        let ul = document.getElementById("list")

        btn.addEventListener("click",function fun(){

            list.textContent = "lion"

            ul.appendChild(list)

        })




    </script>
